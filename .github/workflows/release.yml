name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # åˆ›å»ºRelease
  create-release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ·ï¸ Get version
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: ðŸ“ Generate changelog
      id: changelog
      run: |
        # ç”Ÿæˆæ›´æ–°æ—¥å¿—
        if [ $(git tag | wc -l) -gt 1 ]; then
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^)
          echo "## ðŸš€ Changes since $PREVIOUS_TAG" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> CHANGELOG.md
        else
          echo "## ðŸš€ Initial Release" > CHANGELOG.md
          echo "- First release of API_Server" >> CHANGELOG.md
        fi
        
    - name: ðŸ“¦ Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: API_Server ${{ steps.get_version.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}

  # æž„å»ºå’Œå‘å¸ƒ
  build-and-release:
    name: ðŸ—ï¸ Build & Release
    runs-on: ubuntu-latest
    needs: create-release
    
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸ“¦ Create release archive
      run: |
        # åˆ›å»ºå‘å¸ƒåŒ…
        cd dist
        tar -czf ../api-server-${{ needs.create-release.outputs.version }}.tar.gz .
        cd ..
        
        # åˆ›å»ºæºç åŒ…
        git archive --format=tar.gz --prefix=api-server-${{ needs.create-release.outputs.version }}/ HEAD > api-server-${{ needs.create-release.outputs.version }}-source.tar.gz
        
    - name: ðŸ“¤ Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./api-server-${{ needs.create-release.outputs.version }}.tar.gz
        asset_name: api-server-${{ needs.create-release.outputs.version }}.tar.gz
        asset_content_type: application/gzip
        
    - name: ðŸ“¤ Upload source code
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./api-server-${{ needs.create-release.outputs.version }}-source.tar.gz
        asset_name: api-server-${{ needs.create-release.outputs.version }}-source.tar.gz
        asset_content_type: application/gzip

  # æž„å»ºå¹¶æŽ¨é€Dockeré•œåƒ
  docker-release:
    name: ðŸ³ Docker Release
    runs-on: ubuntu-latest
    needs: create-release
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ”‘ Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ”‘ Log in to Docker Hub (optional)
      if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          ${{ secrets.DOCKERHUB_USERNAME && format('{0}/api-server', secrets.DOCKERHUB_USERNAME) || '' }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest
          
    - name: ðŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ needs.create-release.outputs.version }}
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          
    - name: ðŸ“Š Generate SBOM
      run: |
        echo "## ðŸ” Software Bill of Materials" >> $GITHUB_STEP_SUMMARY
        echo "Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  # éƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒ
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [create-release, docker-release]
    environment: production
    
    steps:
    - name: ðŸŒŸ Deploy to production
      run: |
        echo "ðŸŒŸ Deploying version ${{ needs.create-release.outputs.version }} to production..."
        # è¿™é‡Œæ·»åŠ å®žé™…çš„ç”Ÿäº§çŽ¯å¢ƒéƒ¨ç½²å‘½ä»¤
        # ä¾‹å¦‚ï¼škubectl set image deployment/api-server api-server=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-release.outputs.version }}
        
    - name: ðŸ” Production health check
      run: |
        echo "â³ Verifying production deployment..."
        sleep 60
        # curl -f https://your-domain.com/api/health || exit 1
        echo "âœ… Production deployment verified!"
        
    - name: ðŸ“¢ Notify teams
      run: |
        echo "## ðŸŽ‰ Release ${{ needs.create-release.outputs.version }} Deployed!" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
