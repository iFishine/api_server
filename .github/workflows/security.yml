name: Security Scan

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œå®‰å…¨æ‰«æ
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  # ä¾èµ–å®‰å…¨æ‰«æ
  dependency-scan:
    name: ğŸ”’ Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run npm audit
      run: |
        npm audit --audit-level=moderate --json > audit-results.json || true
        if [ -s audit-results.json ]; then
          echo "## ğŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat audit-results.json | jq '.vulnerabilities' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: ğŸ”§ Auto-fix vulnerabilities
      run: |
        npm audit fix --force || true
        if ! git diff --quiet package-lock.json; then
          echo "FIXES_AVAILABLE=true" >> $GITHUB_ENV
        fi
        
    - name: ğŸ“ Create security fix PR
      if: env.FIXES_AVAILABLE == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'ğŸ”’ security: auto-fix vulnerabilities'
        title: 'ğŸ”’ Security: Automated vulnerability fixes'
        body: |
          ## ğŸ”’ Automated Security Fixes
          
          This PR contains automated fixes for security vulnerabilities found by npm audit.
          
          ### ğŸ›¡ï¸ Changes:
          - Updated vulnerable dependencies
          - Applied security patches
          
          ### âœ… Verification:
          Please review and test these changes before merging.
          
          This PR was automatically created by the security scan workflow.
        branch: security-fixes
        delete-branch: true

  # ä»£ç å®‰å…¨æ‰«æ
  code-scan:
    name: ğŸ” Code Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, typescript
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for analysis
      run: npm run build
      
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # Dockeré•œåƒå®‰å…¨æ‰«æ
  docker-scan:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Build Docker image
      run: docker build -t api-server-security-scan .
      
    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'api-server-security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: ğŸ” Scan for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  # è®¸å¯è¯åˆè§„æ£€æŸ¥
  license-scan:
    name: ğŸ“„ License Compliance Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ“„ Check licenses
      run: |
        npx license-checker --summary > license-summary.txt
        echo "## ğŸ“„ License Summary" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat license-summary.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸš« Check for forbidden licenses
      run: |
        # æ£€æŸ¥æ˜¯å¦æœ‰ç¦ç”¨çš„è®¸å¯è¯
        FORBIDDEN_LICENSES="GPL-3.0,AGPL-3.0,LGPL-3.0"
        if npx license-checker --excludePrivatePackages --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;Unlicense" --failOn "$FORBIDDEN_LICENSES"; then
          echo "âœ… All licenses are compliant"
        else
          echo "âŒ Found forbidden licenses"
          exit 1
        fi
